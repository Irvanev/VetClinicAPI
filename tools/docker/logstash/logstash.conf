input {
  file {
    path => "/app/logs/vetclinic.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"      # чтобы сбрасывать оффсет при перезапуске
    codec => "json"                  # логи пишутся уже в JSON
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "vetclinic-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}
